<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Balaji Educational Institutions</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./Favicon.png">
</head>
<body>
  <div id="header"></div>
  <section class="about">
    <div class="event-header">
      <h2>Events</h2>
      <h6>Discover and participate in exciting events throughout the academic year</h6>
    </div> 
  </section>

  <section class="past-events p-8 bg-gray-100">
    <h2 class="text-3xl font-bold text-center mb-6">Past Events</h2>
  
    <!-- Event 1 -->
    <div class="event-card bg-white shadow-lg rounded-lg p-4 mb-6">
      <h3 class="text-xl font-semibold">Annual Sports Meet 2024</h3>
      <p class="text-gray-600">ğŸ“… January 15, 2024 | ğŸ“ College Ground</p>
  
      <!-- Default images -->
      <div class="grid grid-cols-2 gap-4 mt-3">
        <img src="sports1.jpg" alt="Sports Event" class="rounded-lg">
        <img src="sports2.jpg" alt="Sports Event" class="rounded-lg">
      </div>
  
      <!-- Hidden Extra Images/Videos -->
      <div class="hidden mt-3" id="event1-gallery">
        <img src="sports3.jpg" alt="Sports Event" class="rounded-lg">
        <video controls class="rounded-lg w-full">
          <source src="sports-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
  
      <!-- Show More Button -->
      <button class="bg-blue-600 text-white px-4 py-2 mt-3 rounded-lg" onclick="toggleGallery('event1-gallery', this)">
        Show More
      </button>
    </div>
  
    <!-- Event 2 (Repeat for other events) -->
    <div class="event-card bg-white shadow-lg rounded-lg p-4">
      <h3 class="text-xl font-semibold">Cultural Fest 2024</h3>
      <p class="text-gray-600">ğŸ“… February 10, 2024 | ğŸ“ Auditorium</p>
  
      <div class="grid grid-cols-2 gap-4 mt-3">
        <img src="cultural1.jpg" alt="Cultural Event" class="rounded-lg">
        <img src="cultural2.jpg" alt="Cultural Event" class="rounded-lg">
      </div>
  
      <div class="hidden mt-3" id="event2-gallery">
        <img src="cultural3.jpg" alt="Cultural Event" class="rounded-lg">
        <video controls class="rounded-lg w-full">
          <source src="cultural-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
  
      <button class="bg-blue-600 text-white px-4 py-2 mt-3 rounded-lg" onclick="toggleGallery('event2-gallery', this)">
        Show More
      </button>
    </div>
  </section>
  

  <script src="script.js"> </script>
</body>
</html>
