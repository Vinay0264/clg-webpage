<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            background: #0140f9;
            padding: 12px 16px;
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay">
                <a href="image1.jpg" target="_blank">&#128269;</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="overlay">
                <a href="image2.jpg" target="_blank"><i class="fa-regular fa-image"></i></a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="overlay">
                <a href="image3.jpg" target="_blank">&#128269;</a>
            </div>
        </div>
    </div>
</body>
</html>
